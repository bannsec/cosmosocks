name: Auto-Release
on: 
    push:
        tags:
            - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: make
        run: make
        #- name: Test
        #run: cat Release.txt
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            cosmosocks_server
            cosmosocks_server_ape
